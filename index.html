<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play to Earn Blockchain game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h1 class="title">Web3Bridge</h1>
    <p class="sub-title">Student's Investment Entry Log</p>
    <div class="main">
        <div class="form-container">
            <form action="">
                <div class="student-tier sub-container">
                    <div class="student">
                        <label for="student">Student Name:</label><br>
                        <input type="text" id="student" placeholder="Ucheboy">
                    </div>

                    <div class="tier">
                        <label for="car">Investment Tier:</label><br>
                        <select name="" id="tier">
                            <option value="silver">SILVER = 10000</option>
                            <option value="gold">GOLD = 20000</option>
                            <option value="platinum">PLATINUM = 30000</option>
                        </select>
                    </div>
                </div>
                <div class="amt-date sub-container">
                    <div class="amount">
                        <label for="type">Amount</label><br>
                        <input type="number" name="" id="amount" placeholder="10000">
                    </div>
                    <div class="date">
                        <label for="date">Investment Date</label><br>
                        <input type="date" id="date">
                    </div>
                </div>

                <div class="submit">
                    <input type="submit" id="submit" value="INVEST">
                </div>
            </form>
        </div>
        <hr>
        <p class="interestDisplay"></p>
        <hr>

        <div class="display-container">
            <div class="savings-pool">
                <div class="total-pooled">
                    <p>Pool Total</p>
                </div>
                <div class="pool-display">
                    <p class="totaled">0</p>
                </div>
            </div>
            <div class="display-table">
                <h2 class="table-name">Investment and Profit Details</h2>
                <table id="newTable">

                </table>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
